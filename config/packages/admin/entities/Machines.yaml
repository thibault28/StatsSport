easy_admin:
  entities:
    Machines:
      class: App\Entity\Machines
      list:
        fields:
          - { property: 'name'}
          - { property: "image", type: 'image', label: 'Image', base_path: '/uploads/machines' }
          - { property: 'machineCategory.name', label: 'Cat√©gorie'}
      form:
        fields:
          - { property: 'name'}
          - property: "machineCategory"
            type: "entity"
            type_options:
              class: 'App\Entity\MachineCategory'
              choice_label: "name"
          - property: "imageFile"
            type: 'vich_image'
            label: 'Image'
            type_options:
              allow_delete: false
              download_uri: false